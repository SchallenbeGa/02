<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Portfolio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>Portfolio</strong>
      </a>
	  <a href="/api" class="navbar-brand d-flex align-items-center">API</a>
    </div>
  </div>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Buy or Sell</h1>
		<p>
          <a href="/refresh" class="btn btn-primary my-2">Refresh ~ 5 min</a>
        </p>
      </div>
    </div>
  </section>

  <div class="py-5 bg-light">
    <div class="container">
	<a href="/edit" class="btn btn-primary my-2">Edit</a>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
	  {%for x in trade%}
        <div class="col">
          <div class="card shadow-sm rounded-5 {%if x['comment'] == 'SELL !!!'%}border-danger{% elif x['comment'] == 'BUY !!!'%}border-success{% else %}border-warning{%endif%}">
            <div class="card-body">
				<h5 class="card-title">{{x['money']}}</h5>
				<h6 class="card-subtitle mb-2">{{x['price']}} $</h6>
				<h6 class="card-subtitle mb-2">sma 10 : {{x['sma_10']}}</h6>
				<h6 class="card-subtitle mb-2">sma 20 : {{x['sma_20']}}</h6>
				<h6 class="card-subtitle mb-2">sma 30 : {{x['sma_30']}}</h6>
				<p class="card-text">Buy Price : {{x['buy_price']}}</p>
				<p class="card-text">{{x['comment']}}</p>
            </div>
          </div>
        </div>
		{%endfor%}
      </div>
    </div>
  </div>
</main> 
  </body>
</html>
