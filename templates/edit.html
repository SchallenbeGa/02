        <h1 class="fw-light">Buy or Sell</h1>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Buy Price</th>
					<th scope="col">Quantity</th>
				</tr>
			</thead>
			<tbody>
				{%for x in trade%}
					<tr>
						<td>{{x['money']}}</td>
						<td>{{x['buy_price']}}</td>
						<td>{{x['quantity']}}</td>
					</tr>
				{%endfor%}
			</tbody>
		</table>
