<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>Portfolio</strong>
      </a>
    </div>
  </div>
</header>

<main>

  <div class="py-5 bg-light">
    <div class="container">
		<!-- <div class="row ">
			<form class="form-inline">
				<div class="form-group mb-2">
					<label class="sr-only">Currency</label>
					<input type="text" class="form-control" placeholder="ripple">
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<label class="sr-only">Buy Price</label>
					<input type="text" class="form-control" placeholder="Buy Price">
				</div>
				<button type="submit" class="btn btn-primary mb-2">Add currency</button>
			</form>
		</div> !-->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Buy Price</th>
					<th scope="col">Quantity</th>
					<th scope="col">Action</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				{%for x in trade%}
					<tr>
						<form action="edit" method="post">
							<td><input class="form-control" name="money" value="{{x['money']}}"></td>
							<td><input class="form-control" name="buy_price" value="{{x['buy_price']}}"></td>
							<td><input class="form-control" name="quantity" value="{{x['quantity']}}"></td>
							<td><button type="submit" class="btn btn-success">Save</button></td>
						</form>
						<form action="trash" method="post">
							<input type="hidden" name="money" value="{{x['money']}}">
							<td><button type="submit" class="btn btn-danger">Delete</button></td>
						</form>
					</tr>
				{%endfor%}
				<tr>
					<form action="new" method="post">
						<td><input class="form-control" name="money"></td>
						<td><input class="form-control" name="buy_price"></td>
						<td><input class="form-control" name="quantity"></td>
						<td><button type="submit" class="btn btn-primary">Add</button></td>
					</form>
				</tr>
			</tbody>
		</table>
      </div>
    </div>
  </div>
</main>
  </body>
</html>
